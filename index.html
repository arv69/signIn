<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="contain">
        <p>Start your journey</p>
        <h2>Sign In to WebProNest</h2>
         <div class="input-box">
          <div class="email-box">
            <label class="floating-label">E-mail</label>
           <div class="input-icon">
             <input type="text" placeholder="example@email.com">
           <i class="fa-regular fa-envelope"></i>
           </div>
          </div>
          <div class="email-box">
            <label class="floating-label">Enter your Password</label>
           <div class="input-icon">
             <input type="password" placeholder="Enter your password">
          <i class="fa-regular fa-eye"></i>
           </div>
          </div>
         </div>
         <div class="signIn">
          <p>Sign In</p>
         </div>
         <div class="row">
          <p>or signIn with</p>
         </div>
         <div class="icons">
          <div class="facebook"><i class="fa-brands fa-facebook"></i></div>
          <div class="google"><i class="fa-brands fa-google"></i></div>
          <div class="apple"><i class="fa-brands fa-apple"></i></div>
         </div>
      </div>
    </div>
    <div class="right">
      <img src="https://images.unsplash.com/photo-1749569338796-cc9cc311467d?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image">
      <div class="blur"></div>
    </div>
  </div>
</body>
</html>
